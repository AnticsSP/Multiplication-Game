<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William and Violet's Multiplication Facts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🌟 William and Violet's Multiplication Facts 🌟</h1>
        
        <div class="mode-switch">
            <button onclick="switchMode('game')" class="mode-btn active" id="gameMode">Quiz Mode 📝</button>
            <button onclick="switchMode('practice')" class="mode-btn" id="practiceMode">Flash Cards 🔄</button>
        </div>
        
        <div id="gameSection">
            <div class="difficulty-controls">
                <button onclick="setDifficulty('3rd')" class="grade-btn" id="grade3">3rd Grade</button>
                <button onclick="setDifficulty('4th')" class="grade-btn" id="grade4">4th Grade</button>
                <button onclick="setDifficulty('5th')" class="grade-btn" id="grade5">5th Grade</button>
            </div>
        
        <div class="current-level">
            Current Level: <span id="currentGrade">3rd Grade</span>
        </div>
        
        <div class="game-box">
            <div id="problem" class="problem">
                What is <span id="num1">3</span> × <span id="num2">4</span>?
            </div>
            
            <div class="input-section">
                <input type="number" id="answer" placeholder="Type your answer here">
                <button onclick="checkAnswer()" id="submit-btn">Check Answer</button>
            </div>
            
            <div id="feedback" class="feedback"></div>
            
            <div class="score-section">
                <p>Score: <span id="score">0</span></p>
                <p>Problems Solved: <span id="problems-solved">0</span></p>
            </div>
        </div>

        <button onclick="newProblem()" id="next-btn" class="next-button">Next Problem</button>
        </div>

        <div id="practiceSection" style="display: none;">
            <div class="flash-card-container">
                <div class="flash-card" onclick="flipCard()">
                    <div class="flash-card-inner">
                        <div class="flash-card-front">
                            <span id="flashCardQuestion">2 × 2</span>
                        </div>
                        <div class="flash-card-back">
                            <span id="flashCardAnswer">4</span>
                        </div>
                    </div>
                </div>
                <div class="flash-card-controls">
                    <button onclick="previousCard()" class="control-btn">← Previous</button>
                    <button onclick="nextCard()" class="control-btn">Next →</button>
                </div>
                <div class="practice-info">
                    Click card to flip! Practice makes perfect! 🌟
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
